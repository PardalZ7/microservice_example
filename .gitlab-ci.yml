image: openjdk:17-alpine

stages:
  - build
  - test
  - deploy

build:
  image: maven:latest
  stage: build
  script:
    - mvn clean build

test:
  image: maven:latest
  stage: test
  script:
    - mvn test -B

deploy:
  stage: deploy
  script:
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/microservice-simple-example.git
    - git push -f heroku HEAD:main
  environment:
    name: staging
    url: https://microservice-simple-example.herokuapp.com